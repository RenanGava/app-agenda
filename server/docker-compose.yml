version: "3.9"
services:

  db:
    image: postgres:15.1-bullseye
    restart: always
    container_name: integration-tests-prisma
    ports:
      - '5444:5432'
    env_file:
      - ./.env
    volumes:
      - postgres:/data/db

  server:
    build: 
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
      - ./.env


volumes:
  postgres:

