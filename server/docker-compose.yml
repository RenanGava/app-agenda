version: '3.8'


services:
  server:
    depends_on:
      - postgres
    build: ./
    ports:
      - 8080:8080
    env_file:
      - ./.env
      - ./prisma/.env
    entrypoint: ./entrypoint.sh

  postgres:
    image: 'postgres:15.1-bullseye'
    restart: always
    env_file:
      - ./.env
      - ./prisma/.env
    ports:
      - 5444:5432
    volumes:
      - postgres:/data/db


volumes:
  postgres: